<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海外实践：沙特阿拉伯</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="atmosphere" class="atmosphere-overlay"></div>
    <canvas id="canvas-layer"></canvas>

    <!-- 游戏关卡地图层 -->
    <div id="level-map-container">
        <svg id="path-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
            <!-- Smooth path connecting (10,85) -> (30,60) -> (50,75) -> (70,40) -> (90,15) -->
            <path d="M 10 85 C 20 70, 20 60, 30 60 S 40 75, 50 75 S 60 40, 70 40 S 80 15, 90 15" fill="none"
                class="path-line" />
        </svg>

        <!-- 关卡节点 -->
        <div class="level-node" style="left: 10%; top: 85%;" data-label="苏尔坦亲王大学孔子学院">
            <div class="node-circle">1</div>
            <div class="node-label">苏尔坦亲王大学<br>孔子学院</div>
        </div>

        <div class="level-node" style="left: 30%; top: 60%;" data-label="沙特国王大学">
            <div class="node-circle">2</div>
            <div class="node-label">沙特国王大学</div>
        </div>

        <div class="level-node" style="left: 50%; top: 75%;" data-label="徐工集团展会">
            <div class="node-circle">3</div>
            <div class="node-label">徐工集团展会<br>(达曼)</div>
        </div>

        <div class="level-node" style="left: 70%; top: 40%;" data-label="中国电建">
            <div class="node-circle">4</div>
            <div class="node-label">中国电建</div>
        </div>

        <div class="level-node" style="left: 90%; top: 15%;" data-label="中电装备">
            <div class="node-circle">5</div>
            <div class="node-label">中电装备</div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
