<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板 - 海外实践：沙特阿拉伯</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS Modules -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/practice.css">
    <link rel="stylesheet" href="css/messages.css">
</head>

<body>

    <!-- ========== 共享背景层 ========== -->
    <div id="atmosphere" class="atmosphere-overlay" style="opacity: 0.3; background-color: rgba(0,20,20,0.5);"></div>
    <canvas id="canvas-layer"></canvas>

    <!-- 返回按钮 -->
    <a href="index.html?skipIntro=true" class="back-btn">
        &lt; 返回星图 / Return to Map
    </a>

    <!-- 内容容器 -->
    <div class="practice-container">

        <header class="page-header">
            <h1 class="page-title">访客留言</h1>
            <div class="page-subtitle">GUESTBOOK & FEEDBACK // CONNECT</div>
        </header>

        <div class="content-grid" style="display: block; max-width: 800px;">

            <!-- 留言表单 -->
            <section class="glass-card message-form-container">
                <h2 class="card-title text-xl mb-6">写下你的留言 / Leave a Message</h2>
                <form id="message-form">
                    <div class="message-input-group">
                        <label for="username" class="message-label">昵称 / NICKNAME</label>
                        <input type="text" id="username" class="message-input" placeholder="请输入你的名字..." required
                            maxlength="20">
                    </div>

                    <div class="message-input-group">
                        <label for="content" class="message-label">内容 / CONTENT</label>
                        <textarea id="content" class="message-textarea" placeholder="写下你的想法..." required
                            maxlength="200"></textarea>
                    </div>

                    <button type="submit" class="submit-btn">发送留言 / SUBMIT</button>
                </form>
            </section>

            <!-- 留言列表 -->
            <div id="messages-list" class="messages-list-container">
                <!-- Messages will be injected here by JS -->
            </div>

        </div>
    </div>

    <!-- 简单复用现有的粒子效果 -->
    <script src="js/effects.js"></script>
    <script src="js/messages.js"></script>
    <script>
        // 简化的 Main 用于页面背景
        const canvas = document.getElementById('canvas-layer');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);

        // 初始化
        resize();
        initParticles(); // From effects.js

        function animate() {
            ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

            particles.forEach(p => {
                p.update();
                p.draw(ctx, 'default');
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>
